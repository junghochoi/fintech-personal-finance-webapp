<!DOCTYPE html>
  <head>
    <title>{{ title }}</title>

    

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Migrate to CSS after -->
    
    <link rel="stylesheet" href='../static/css/home.css'>
    <link rel="stylesheet" href="../static/css/layout.css">
    
    <style>
        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/index">FinStud</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/transactions">Track & Analyze</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/learn">Learn</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        {% if session: %}
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout from {{session['username']}}</a>
                            </li>
                        {% else: %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Sign Up</a>
                            </li>
                        {% endif %}
                        
                    </ul>
                </div>
            </div>  
        </nav> 
    
    

    
    <div class="container mt-3">{% block content %}{% endblock %}</div>
    <div class="footer">
        <!-- Footer -->
    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
